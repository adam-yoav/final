<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIP Andre Braugher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .images img {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RIP Andre Braugher</h1>
        <p>Date of Birth: July 1, 1962</p>
        <p>Date of Death: [Insert Date]</p>
        <p>Number of Kids: 3</p>
        <p>Awards: 2 Primetime Emmy Awards, Golden Globe Award, and more</p>
    </div>
    <div class="images">
        <img src="98.jpg">
        <img src="99.webp">
    </div>
</body>
</html>
